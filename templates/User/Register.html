{% extends 'core/base.html' %}
{% block title %} REGISTER {% endblock title %}
{% block content %} 
<div class="py-5">
<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="username" class="form-label"><h4>Username</h4></label>
        <input type="text" class="form-control" id="username" aria-describedby="email" name="username">
       
      </div>
    
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label"><h4>E-mail</h4></label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
     
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label"><h4>Password</h4></label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password" >
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label"><h4>Confirm Password</h4></label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="confirm_password" >
    </div>
    <div class="py-4">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
  </form>
</div>
{% if messages %}
  {% for items in messages %}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>{{items}}</strong> 
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div> 
 
  {% endfor %}

{% endif %}











{% endblock content %}
