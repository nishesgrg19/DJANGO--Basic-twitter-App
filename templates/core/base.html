<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}Hello, world!{% endblock title %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}"><i class="fas fa-home px-2"></i>HOME</a>
        
  
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
           
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'contact' %}"><i class="fas fa-envelope px-2"></i>CONTACT</a>
            </li>
          </ul>
          {%  if request.user.is_authenticated %}
          <a class="text-dark mx-2 info px-4" href="{% url 'info' %}">{{request.user.username}}</a>
          <a class="btn btn-sm btn-primary mx-2" href="{% url 'sign-out' %}">LOGOUT</a>
          {% else %}
          <a class="btn btn-sm btn-primary mx-2" href="{% url 'register' %}">SignUp</a>
          <a class="btn btn-sm btn-primary mx-2" href="{% url 'sign-in' %}">LOGIN</a>
          {% endif %}
  
         
          
        </div>
      </div>
    </nav>
   
   
   
   
   
  <div class="container main  my-5 text-center">
    <h3 class="ok1">WEB APP</h3>
    {% block content %}
    {% endblock content %}
  </div>

   
  
  
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>
